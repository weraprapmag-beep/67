<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <title>Untitled</title>
    <link rel="stylesheet" href="./style.css">

  </head>
    
  <body>
  <div id="game-wrap">
  <div class="scanlines"></div>

  <div id="start-screen">
    <div class="logo-container">
      <h1 class="glitch" data-text="CYBER MATH">CYBER MATH</h1>
      <div class="sub-logo">SYSTEM STATUS: READY</div>
    </div>
    <div class="char-preview"></div>
    <button id="btn-start">ACTIVATE MISSION</button>
  </div>

  <div id="boss-warning">⚠️ CRITICAL: BOSS DETECTED ⚠️</div>

  <div id="ending-screen" style="display:none;">
    <h1 class="victory-text">MISSION COMPLETE</h1>
    <p id="final-stats">DATA SECURED: 0000</p>
    <button onclick="location.reload()">REBOOT</button>
  </div>

  <div id="ui-overlay" style="display:none;">
    <div id="stats"><div id="question">TARGET: ? + ?</div></div>
    <div id="score-box">DATA: <span id="score-val">0000</span></div>
  </div>
  
  <div id="boss-ui" style="display:none;">
    <div id="boss-hp-bar"><div id="boss-hp-fill"></div></div>
  </div>

  <canvas id="gameCanvas"></canvas>

  <div id="mobile-controls" style="display:none;">
    <div class="dpad">
      <div id="btn-up" class="ctrl-btn neon-btn">▲</div>
      <div id="btn-down" class="ctrl-btn neon-btn">▼</div>
    </div>
    <div class="action-zone">
      <div id="btn-fire" class="ctrl-btn fire-btn">FIRE</div>
    </div>
  </div>
</div>
    <script  src="./script.js"></script>

  </body>
  
</html>
